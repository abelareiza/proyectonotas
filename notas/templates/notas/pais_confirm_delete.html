{% extends "notas/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Eliminar país</legend>
        <h2>Está seguro de que desea eliminar el país "{{ object.nombre }} ?"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'pais-detail' object.codigo %}">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock content %}
