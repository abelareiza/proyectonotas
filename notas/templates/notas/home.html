{% extends "notas/base.html" %}
{% block content %}
{% csrf_token %}
<div class="card-body text-center">
  {% if user.is_staff %}
    <h2 class="text-center" style="color: #999999; padding-top: 360px;">Usted es administrador, ingrese desde el panel de administración</h2>
  {% else %}
    <table class="table table-hover">
      <thead>
        <tr style="background-color: #999999">
          <th scope="col" style="color:white">Código</th>
          <th scope="col" style="color:white">País</th>
        </tr>
      </thead>
      <tbody>
        {% for pais in paises %}
          <tr>
            <td style="color:#847575; font-weight: bold;">{{ pais.codigo }}</td>
            <td><a href="{% url 'pais-detail' pais.codigo %}" style="color:#9b8d8d">{{ pais.nombre }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>
{% endblock content %}
