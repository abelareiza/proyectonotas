{% extends "notas/base.html" %}
{% block content %}
{% csrf_token %}

<div class="card text-center" style="background-color: #3b6978">
  <div class="card-body">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">País</th>
        </tr>
      </thead>
      <tbody>
        {% for pais in paises %}
        <tr>
          <td>{{ pais.codigo }}</td>
          <td><a href="{% url 'pais-detail' pais.codigo %}">{{ pais.nombre }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
